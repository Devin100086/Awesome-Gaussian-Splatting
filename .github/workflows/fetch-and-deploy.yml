name: Fetch Papers & Deploy Site

on:
  schedule:
    # Run daily at 06:13 UTC (14:13 Beijing time)
    - cron: '13 6 * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  fetch-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: pip
          cache-dependency-path: scripts/requirements.txt

      - name: Install dependencies
        run: pip install -r scripts/requirements.txt

      - name: Fetch papers from arXiv
        run: python scripts/fetch_papers.py

      - name: Commit updated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/papers.json
          # Only commit if there are changes
          git diff --staged --quiet || git commit -m "? Update papers data [$(date -u '+%Y-%m-%d')]"
          git push || true

      - name: Build static site
        run: python scripts/build_site.py

      - name: Generate RSS feed
        run: python scripts/generate_rss.py

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          force_orphan: true
