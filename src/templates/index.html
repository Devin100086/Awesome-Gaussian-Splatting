<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Awesome Gaussian Splatting Papers</title>
  <meta name="description" content="Daily updated collection of the latest Gaussian Splatting papers from arXiv." />
  <link rel="alternate" type="application/rss+xml" title="RSS Feed" href="feed.xml" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='40' fill='%234f46e5'/><text x='50' y='58' text-anchor='middle' fill='white' font-size='40' font-weight='bold'>GS</text></svg>" />
</head>
<body>

  <!-- ===== Header / Navbar ===== -->
  <header class="navbar">
    <div class="navbar-inner">
      <a href="./" class="logo">
        <span class="logo-icon">GS</span>
        <span class="logo-text">Awesome Gaussian Splatting</span>
      </a>
      <div class="navbar-actions">
        <div class="search-wrapper">
          <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
          <input type="text" id="searchInput" placeholder="Search papers..." autocomplete="off" />
          <kbd class="search-kbd">/</kbd>
        </div>
        <a href="feed.xml" class="btn-icon" title="RSS Feed" aria-label="RSS Feed">
          <svg viewBox="0 0 24 24" fill="currentColor" width="20" height="20"><path d="M6.18 15.64a2.18 2.18 0 0 1 2.18 2.18C8.36 19 7.38 20 6.18 20C5 20 4 19 4 17.82a2.18 2.18 0 0 1 2.18-2.18M4 4.44A15.56 15.56 0 0 1 19.56 20h-2.83A12.73 12.73 0 0 0 4 7.27V4.44m0 5.66a9.9 9.9 0 0 1 9.9 9.9h-2.83A7.07 7.07 0 0 0 4 12.93V10.1Z"/></svg>
        </a>
        <a href="https://github.com/Devin100086/Awesome-Gaussian-Splatting" class="btn-icon" title="GitHub" aria-label="GitHub">
          <svg viewBox="0 0 24 24" fill="currentColor" width="20" height="20"><path d="M12 2A10 10 0 0 0 2 12c0 4.42 2.87 8.17 6.84 9.5.5.08.66-.23.66-.5v-1.69c-2.77.6-3.36-1.34-3.36-1.34-.46-1.16-1.11-1.47-1.11-1.47-.91-.62.07-.6.07-.6 1 .07 1.53 1.03 1.53 1.03.87 1.52 2.34 1.07 2.91.83.09-.65.35-1.09.63-1.34-2.22-.25-4.55-1.11-4.55-4.92 0-1.11.38-2 1.03-2.71-.1-.25-.45-1.29.1-2.64 0 0 .84-.27 2.75 1.02.79-.22 1.65-.33 2.5-.33.85 0 1.71.11 2.5.33 1.91-1.29 2.75-1.02 2.75-1.02.55 1.35.2 2.39.1 2.64.65.71 1.03 1.6 1.03 2.71 0 3.82-2.34 4.66-4.57 4.91.36.31.69.92.69 1.85V21c0 .27.16.59.67.5C19.14 20.16 22 16.42 22 12A10 10 0 0 0 12 2Z"/></svg>
        </a>
        <button id="themeToggle" class="btn-icon" title="Toggle theme" aria-label="Toggle theme">
          <svg class="icon-sun" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/></svg>
          <svg class="icon-moon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>
        </button>
      </div>
    </div>
  </header>

  <!-- ===== Mobile filter toggle ===== -->
  <button id="filterToggle" class="filter-toggle" aria-label="Toggle filters">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="20" height="20"><polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"/></svg>
    <span>Filters</span>
  </button>

  <!-- ===== Main content ===== -->
  <div class="layout">

    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar">
      <div class="sidebar-section">
        <h3 class="sidebar-title">Statistics</h3>
        <div class="stats">
          <div class="stat-item">
            <span class="stat-value" id="totalCount">0</span>
            <span class="stat-label">Total Papers</span>
          </div>
          <div class="stat-item">
            <span class="stat-value" id="filteredCount">0</span>
            <span class="stat-label">Showing</span>
          </div>
        </div>
        <p class="last-updated" id="lastUpdated"></p>
      </div>

      <div class="sidebar-section">
        <h3 class="sidebar-title">Year</h3>
        <select id="yearFilter" class="filter-select">
          <option value="">All Years</option>
        </select>
      </div>

      <div class="sidebar-section">
        <h3 class="sidebar-title">Month</h3>
        <select id="monthFilter" class="filter-select">
          <option value="">All Months</option>
        </select>
      </div>

      <div class="sidebar-section">
        <h3 class="sidebar-title">Sort By</h3>
        <select id="sortSelect" class="filter-select">
          <option value="date-desc">Newest First</option>
          <option value="date-asc">Oldest First</option>
          <option value="title-asc">Title A-Z</option>
          <option value="title-desc">Title Z-A</option>
        </select>
      </div>

      <div class="sidebar-section">
        <h3 class="sidebar-title">
          Tags
          <button id="clearTags" class="btn-link" style="display:none;">Clear</button>
        </h3>
        <div id="tagFilter" class="tag-list"></div>
      </div>
    </aside>

    <!-- Paper cards -->
    <main class="content">
      <div id="paperList" class="paper-grid"></div>
      <div id="loadMore" class="load-more" style="display:none;">
        <button id="loadMoreBtn" class="btn-primary">Load More Papers</button>
      </div>
      <div id="noResults" class="no-results" style="display:none;">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" width="48" height="48"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/><line x1="8" y1="11" x2="14" y2="11"/></svg>
        <p>No papers match your filters.</p>
        <button class="btn-secondary" onclick="resetFilters()">Reset Filters</button>
      </div>
    </main>
  </div>

  <!-- ===== Paper Detail Modal ===== -->
  <div id="modal" class="modal" style="display:none;" role="dialog" aria-modal="true">
    <div class="modal-backdrop" id="modalBackdrop"></div>
    <div class="modal-content">
      <button class="modal-close" id="modalClose" aria-label="Close">&times;</button>
      <h2 id="modalTitle" class="modal-title"></h2>
      <div id="modalMeta" class="modal-meta"></div>
      <div id="modalTags" class="modal-tags"></div>
      <div id="modalFigureSection" class="modal-section" style="display:none;">
        <h4>Method Figure</h4>
        <div class="modal-figure">
          <img id="modalFigure" alt="Method figure" loading="lazy" />
          <p id="modalFigureCaption" class="modal-figure-caption"></p>
        </div>
      </div>
      <div class="modal-section">
        <h4>Abstract</h4>
        <p id="modalAbstract" class="modal-abstract"></p>
      </div>
      <div class="modal-actions">
        <a id="modalPdf" href="#" target="_blank" rel="noopener" class="btn-primary">PDF</a>
        <a id="modalArxiv" href="#" target="_blank" rel="noopener" class="btn-secondary">arXiv</a>
      </div>
    </div>
  </div>

  <!-- ===== Footer ===== -->
  <footer class="footer">
    <p>
      Thank you to <a href="https://arxiv.org" target="_blank" rel="noopener">arXiv</a> for use of its open access interoperability.
      &nbsp;¡¤&nbsp;
      Updated daily via <a href="https://github.com/Devin100086/Awesome-Gaussian-Splatting" target="_blank" rel="noopener">GitHub Actions</a>.
    </p>
  </footer>

  <!-- Inline papers data (injected by build script) -->
  <script>
    /* __PAPERS_DATA_PLACEHOLDER__ */
  </script>
  <script src="js/app.js"></script>
</body>
</html>
